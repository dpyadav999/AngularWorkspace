<br /><br />
<h4>
  Carts Items Are:<span class="badge badge-primary">{{
    cartItems.length
  }}</span>
</h4>
<hr />
<br />

<table class="table table-bordered">
  <tr>
    <th>Name</th>
    <th>Price</th>
    <th>Quantity</th>
    <th>Amount</th>
  </tr>
  <tr *ngIf="cartItems.length == 0">
    <td colspan="4">No Items Found.</td>
  </tr>
  <tr *ngFor="let cartItem of cartItems; let i = index">
    <td>
      <button class="btn btn-danger btn-sm" (click)="delete(i)">X</button
      >{{ cartItem.name }}
    </td>
    <td>{{ cartItem.price }}</td>
    <td>
      <input type="number" [(ngModel)]="cartItem.qty" style="width:50px" />
    </td>
    <td>{{ cartItem.qty * cartItem.price }}</td>
  </tr>

  <tr *ngIf="cartItems.length != 0">
    <th colspan="3">Total Amount</th>
    <td>{{ totalAmount() }}</td>
  </tr>
</table>
